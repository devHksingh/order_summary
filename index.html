<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="hero_img" src="./images/illustration-hero.svg" alt="" />
      <h2 class="title">Order Summary</h2>
      <p class="order_description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan_container">
        <img src="./images/icon-music.svg" class="icon_music" alt="icon music" />
        <div class="plan_detail">
          <p class="plan_name">Annual Plan</p>
          <p class="plan_price">$59.99/year</p>
        </div>
        <a href="#" class="change_btn">Change</a>
      </div>
      
        <a href="#" class="procced_btn ">Proceed to Payment</a>
        <a href="#" class="cancel_btn ">Cancel Order</a>
      
    </div>
  </body>
</html>
